<style>
  html{
    background:darkgrey;
    color:yellow;
    font-family:sans-serif;
  }
</style>
<h1>Welcome to Strategic Paper Co</h1>
<p>Here you can buy paper.</p>
<button>Buy paper</button>
<p><span id="county">0</span> Paper Ordered</p>
<script>
  let count =0;
  window.onload = () =>{
    if('paper_requested' in localStorage){count=parseInt(localStorage.getItem('paper_requested'));}
  }
  document.querySelector('button').addEventListener('click',()=>{
    count++;
    document.querySelector('#county').textContent=count;
    localStorage.setItem('paper_requested',''+count);
  });
</script>
