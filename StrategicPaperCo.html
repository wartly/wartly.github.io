<style>
  html{
    background:darkgrey;
    color:yellow;
    font-family:sans-serif;
  }
</style>
<h1>Welcome to Strategic Paper Co</h1>
<p>Here you can buy paper.</p>
<button>Buy paper</button>
<p><span id="count">0</span> Paper Ordered</p>
<script>
  window.onload = () =>{
    if('paper_requested' in localStorage){let count=parseInt(localStorage.get('paper_requested'));}
    else {let count=0;}
  }
  document.querySelector('button').addEventListener('click',()=>{
    count++;
    document.querySelector('#count').textContent=count;
    localStorage.set('paper_requested',''+count);
  });
</script>
