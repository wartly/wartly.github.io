<h1>JailMail</h1>
<h2>A fast and efficient mailing service for people in jail.</h2>
<h3>By wartly</h3>
<br><br>
<b>Your mailbox:</b>
<details>
  <summary>Click to open</summary>
  <ul><li id="item"><span id="itemname">Empty</span><button id="collect" style="display:none;">Collect</button></li></ul>
</details>
<script>
  window.onload=()=>{
    if('paper_requested' in localStorage){
      if(parseInt(localStorage.getItem('paper_requested'))<1)return;
      document.querySelector("#itemname").textContent=localStorage.getItem('paper_requested')+' sheet/s of Strategic Paper Co. paper';
      document.querySelector("#collect").style.display="inline-block";
      document.querySelector("#collect").addEventListener("click",()=>{
        localStorage.setItem('paper_requested','0');
        document.querySelector("#collect").style.display="none";
        document.querySelector("#itemname").textContent="Empty";
      });
    }
  }
</script>
