<!doctype html>
<html>
  <head>
    <title>W A R T L Y üêó</title>
  </head>
  <body>
    <style>
body{font-family:sans-serif;text-align:center;background:url(/bg.jpg);background-size: 100% 100%;}
h1{font-size:90px;}
h1,h3{font-weight:900;}
li{list-style: none;font-weight:600;margin: 5vh;}
ul{padding:0;margin-top: 10vh;}
img.kwalla{width:70px;}
.footnote{font-size:10px;color:white;margin-top: 22vh;}
.bomb{width:20px;height:20px;background-image:url(bomb.png);background-size:20px 20px;position:fixed;pointer-events:none;z-index:9999;}
.llama {
    width: 15%;
    height: 45%;
    position: absolute;
    left: 71%;
    top: 40%;
    background: transparent;
    cursor: pointer;
}
      img.overlay {position: absolute;top: 27%;right: 0;width: 50%;height: 70%;}

img.explode {
    animation: spin 1s linear infinite;
}
@keyframes spin{
    from{
        transform:rotate(0deg);
    }to{
        transform:rotate(360deg);
    }
}
.clickable:hover{
    cursor:pointer;
}
</style>
<a href="/loot"><div class="llama"></div></a>
<h1>Wartly</h1>
<h3>- The ingergist -</h3>
<ul>
<li>Fortnite</li>
<li>Geometry Dash</li>
<li>Wartly</li>
</ul>
<a href="/home"><img src="kwalla.png" class="kwalla"></a>
<p class="footnote">Background Image &copy; Copyright Fortnite</p>
<script>
  if('hasbomb' in localStorage){
    if(localStorage.getItem('hasbomb')=='true'){
      const bomb = document.createElement('div');
      bomb.classList.add('bomb');
      document.addEventListener('mousemove', (event) => {
        if(document.querySelector('.bomb')){
          const mouseX = event.clientX;
          const mouseY = event.clientY;
      
          bomb.style.left = `${mouseX}px`;
          bomb.style.top = `${mouseY}px`;
        }
      });
      document.body.appendChild(bomb);
      const footnote = document.querySelector('.footnote');
      footnote.classList.add('clickable');
      footnote.addEventListener('click',()=>{
          if(localStorage.getItem('cess')=='true'){
              localStorage.setItem('nocopy','true');
              document.body.removeChild(footnote);
                      document.body.removeChild(bomb);
        localStorage.setItem('hasbomb','false');
            
              setTimeout(()=>{document.body.classList.add('shaking');},1000);
          }else{
              alert('llama: Hey!');
              alert('llama: Are you trying to remove the copyright attribution??');
              alert('llama: not cool bro... üò°');
          }
      });
      document.querySelector('.llama').addEventListener('click',(e)=>{
        e.preventDefault();
        e.stopPropagation();
        localStorage.setItem('hasbomb','false');
        localStorage.setItem('cess','true');
        document.body.removeChild(bomb);
        document.body.removeChild(document.querySelector('.llama').parentElement);
        const overlay = document.createElement('img');
        overlay.classList.add('overlay');
        overlay.classList.add('explode');
        overlay.setAttribute('src','explode.png');
        document.body.appendChild(overlay);
        setTimeout(()=>{overlay.setAttribute('src','blackhole.png');overlay.classList.remove('explode');overlay.addEventListener('click',()=>{window.location.href='/theRealLoot'});},2000);
      });
    }
  }
  if('cess' in localStorage){
    if(localStorage.getItem('cess')=='true'){
        document.body.removeChild(document.querySelector('.llama').parentElement);
      const overlay = document.createElement('img');
        overlay.classList.add('overlay');
        overlay.setAttribute('src','blackhole.png');
        document.body.appendChild(overlay);
        overlay.addEventListener('click',()=>{window.location.href='/theRealLoot'});
    }
  }
  
</script>
  </body>
</html>
